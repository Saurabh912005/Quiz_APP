<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Quiz</title>

  <!-- ✅ Use a generic CSS filename -->
  <link rel="stylesheet" href="/quiz.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="quiz-container">
    <h1 id="quiz-title">Loading...</h1>

    <div class="quiz-info">
      <div class="timer">Time: <span id="timer">16</span></div>
      <div class="question-number">
        Question <span id="current-question">1</span> of <span id="total-questions">0</span>
      </div>
    </div>

    <div class="question" id="question-text">Loading question...</div>
    <div class="options" id="options-container"></div>

    <button id="next-button" class="next-button" onclick="nextQuestion()">Next</button>
  </div>

  <!-- ✅ Load the logic script -->
  <script type="module" src="quiz.js"></script>

  <!-- ✅ Optional dynamic subject title update -->
  <script>
    const subject = new URLSearchParams(window.location.search).get("subject");
    document.getElementById("quiz-title").textContent = subject 
      ? `${subject.charAt(0).toUpperCase() + subject.slice(1)} Quiz` 
      : "Quiz";
  </script>
</body>
</html>
